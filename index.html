<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Key Lookup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div x-data="lookupApp()" class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Fjalor</h1>

    <label class="block text-gray-700 mb-2">FjalÃ«:</label>
    <input
      x-model="key"
      type="text"
      class="w-full px-3 py-2 border rounded mb-4 focus:outline-none focus:ring focus:border-blue-300"
      placeholder="e.g. shqiptar"
    />

    <button
      @click="lookup()"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition w-full"
    >
      Look Up
    </button>

    <div x-show="response" class="mt-4">
      <h2 class="text-lg font-semibold text-gray-800">Anglisht:</h2>
      <p class="bg-gray-200 p-2 rounded mt-1" x-text="response"></p>
    </div>
  </div>

  <script>
    function lookupApp() {
      return {
        key: '',
        response: '',
        lookup() {
          fetch('http://localhost:8080/', {
            method: 'POST',
            body: `READ ${this.key}`
          })
          .then(res => res.text())
          .then(text => this.response = text)
          .catch(err => this.response = 'Failed to contact server');
        }
      }
    }
  </script>
</body>
</html>
